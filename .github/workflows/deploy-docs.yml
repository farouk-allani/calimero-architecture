name: Build and Deploy Architecture Docs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build HTML documentation
        run: |
          docker run --rm -v "${{ github.workspace }}:/documents" \
            asciidoctor/docker-asciidoctor \
            asciidoctor -r asciidoctor-diagram -a toc2 \
            architecture.adoc -o /documents/public/index.html

      - name: Copy diagram images to public folder
        run: |
          if [ -d "build-html" ]; then
            cp -r build-html/*.png public/ 2>/dev/null || true
          fi
          # Copy any generated diagrams from the current directory
          cp *.png public/ 2>/dev/null || true

      - name: Build PDF documentation
        run: |
          docker run --rm -v "${{ github.workspace }}:/documents" \
            asciidoctor/docker-asciidoctor \
            asciidoctor-pdf -r asciidoctor-diagram \
            architecture.adoc -o /documents/public/calimero-architecture.pdf

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
